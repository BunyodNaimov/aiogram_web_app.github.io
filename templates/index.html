<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="inner">
        {%for product in products%}
        <div class="item">
            <img src="../static/1.png" alt="" class="img">

            <p>{{product.name}}</p>
            <p>{{product.price}}</p>
            <button onclick='func("{{product.name}}", "{{product.price}}")' class="btn" id="add_button">Add</button>
        </div>

        <div>
            <div class="num" id="num">0</div>
            <button class="btn rmv_btn" id="rmv_btn">-</button>
            <button class="btn add_btn" id="add_btn">+</button>

        </div>
        {%endfor%}
    </div>
</div>
<div class="usercard" id="usercard">

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../static/app.js"></script>
</body>
</html>
